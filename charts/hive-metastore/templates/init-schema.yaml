apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "hive-metastore.fullname" . }}-db-init-schema
spec:
  template:
    spec:
      containers:
      - name: hivemeta
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["/bin/sh", "-c"]
        args:
          - schematool
           --verbose
           -initSchema
           -dbType postgres
           -url "jdbc:postgresql://{{- .Values.connections.database.username }}:{{- .Values.connections.database.password }}@{{- tpl .Values.connections.database.host . }}:{{- .Values.connections.database.port }}/{{- .Values.connections.database.database }}"
        # -url $HIVE_JDBC_URI
        volumeMounts:
        - name: hive-config
          mountPath: /opt/hive-metastore/conf
        env:
          {{- if .Values.extraEnvVars }}
          {{- include "common.tplvalues.render" (dict "value" .Values.extraEnvVars "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.extraEnvVarsSecret }}
        envFrom:
          {{- if .Values.extraEnvVarsSecret }}
          - secretRef:
              name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsSecret "context" $) }}
          {{- end }}
        {{- end }}
      volumes:
      - name: hive-config
        configMap:
          name: {{ include "hive-metastore.fullname" . }}


      restartPolicy: Never
  backoffLimit: 3
